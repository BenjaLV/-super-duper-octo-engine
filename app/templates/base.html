<!DOCTYPE html>

<title>{% block title %}- Portafolio{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class='logo'>BENJAMÍN LA VALLA</div>
        <nav>
            <ul>
                <li><a href=" {{ url_for('portfolio.index') }}">Inicio</li>
                <li><a href='#contacto'>Contacto</li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class='footer'>
        <div class='center full-width'>
            <div class='row'>
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class='center full-width'>
            <div class='row'>
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class='center full-width social-links'>
            <div class='row'>
                <a target='_blank' href='https://www.instagram.com/benjalavalla/'><img class='social' width=30 src="{{ url_for('static', filename='instagram.png') }}" /></a>
                <a target='_blank' href='https://www.facebook.com/benjamin.lavallajustus/'><img class='social' width=30 src="{{ url_for('static', filename='facebook.png') }}" /></a>
                <a target='_blank' href='https://twitter.com/Benjaminlvalla'><img class='social' width=30 src="{{ url_for('static', filename='twitter.png') }}" /></a>
            </div>
        </div>
        <div class='made-with'>
            <div class='row'>
                <p>Hecho con ❤️ por Benjamín La Valla</p>
            </div>
        </div>
    </div>
 
</body>
